<div class="register-container">
  <h2 class="register-title">Register for Task Manager</h2>

  <form (ngSubmit)="onRegisterSubmit()" class="register-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="registerDto.username"
        required
        minlength="3"
        placeholder="Choose a username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="registerDto.password"
        required
        minlength="6"
        placeholder="Choose a strong password"
      />
    </div>

    <button type="submit" [disabled]="isLoading" class="register-button">
      <span *ngIf="isLoading">Registering...</span>
      <span *ngIf="!isLoading">Register</span>
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>

  <p class="login-link">
    Already have an account? <a [routerLink]="['/login']">Login here</a>
  </p>
</div>
