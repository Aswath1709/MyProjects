<div class="create-task-container">
  <h1 class="main-title">Create New Task</h1>

  <div class="create-form">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title">
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched" class="error-message">
          Status is required.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!taskForm.valid || loading">
          {{ loading ? 'Creating...' : 'Create Task' }}
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="successMessage" class="message success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="message error">
    {{ errorMessage }}
  </div>
</div>
